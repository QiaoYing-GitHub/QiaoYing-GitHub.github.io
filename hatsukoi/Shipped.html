<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
  </style>
</head>

<body>
  <div class="shop-manager-wrapper">
    <!-- 左側選單 -->
    <div class="side-menu"></div>
    <!-- 右側功能頁 -->
    <div class="shop-manager-main">
      <div class="main-header">
        <span class="hamburger icon"><i class="fa-solid fa-bars"></i></span>
        <div class="icons">
          <!-- 搜尋欄 -->
          <input class="checkbox" type="checkbox" name="" id="search-control">

          <span class="icon"> <label for="search-control" class="search"><i class="fa-solid fa-magnifying-glass"></i>
            </label></span>


          <input class="checkbox" type="checkbox" name="" id="close-search">

          <div class="searchbar input-group mb-3">
            <button class="btn btn btn-light" type="button" id="button-addon2"><label for="close-search"
                class="search"><i class="fa-solid fa-xmark"></i></label></button>
            <input type="text" class="form-control" placeholder="訂單編號、姓名、電話、地址、備註、商品名稱、追蹤編號"
              aria-label="Recipient's username" aria-describedby="button-addon2">

            <button class="btn btn btn-light" type="button" id="button-addon2"><i
                class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <span class="icon"><i class="fa-regular fa-message"></i></span>

          <span class="icon"><a href=""><i class="fa-solid fa-store"></i></a></span>
        </div>

      </div>
      <div class="main-body ">
        <div class="container">
          <div class="row">
            <h1>所有訂單</h1>
            <!-- 小提醒區塊 -->
            <div class="reminder mb-4">
              <div class="title">小提醒</div>
              <ul>
                <li>設計館營收計算是以設計師按下訂單頁面中的「通知出貨」按鈕為依據，客人未按下「已收到商品」按鈕不會影響設計館營收。若客人在 60
                  天後仍未按下「已完成訂單」按鈕，系統會自動將該筆訂單分類至「已完成」。更多詳細資訊請見<a href="#">此處</a></li>
                <li>設計館若有開發票需求，請依訂單「總金額」開立含稅發票或收據。更多詳細資訊請見<a href="#">此處</a></li>
              </ul>
            </div>
            <!-- 訂單狀態列 -->
            <div class="tablist mb-3">
              <ul>
                <li ><a href="">待出貨<span class="count">1</span></a></li >
                <li class="bb"><a href="">已出貨<span class="count"></span></a></li>
                <li><a href="">已完成<span class="count">50</span></a></li>
                <li><a href="">已取消<span class="count">1</span></a></li>
              </ul>
            </div>
            <!-- 工具按鈕區 -->
            <div class="toolbar">
              <div class="wrap">
                <div class="sides left-side">
                  <div class="toolbar-btn">
                    <input class="form-check-input" type="checkbox" id="select">
                    <label for="select" class="text">選取</label>
                  </div>
                  <div class="toolbar-btn btn-select">
                    <span class="select-label">批次處理</span>
                    <select>
                      <option selected>批次處理</option>
                      <option value="">通知出貨</option>
                      <option value="">設定預估出貨日期</option>
                      <option value="">活動已完成</option>
                      <option value="">發送行前提醒</option>
                      <option value="">新增私下備註
                      </option>
                      <option value="">選取訂單標籤</option>
                      <option value="">列印揀貨單</option>
                      <option value="">列印交貨便服務單</option>
                      <option value="">列印標籤</option>
                      <option value="">匯出</option>

                    </select>
                  </div>
                </div>
                <div class="sides right-side">
                  <div class="toolbar-btn">管理標籤</div>
                  <div class="toolbar-btn btn-select">
                    <span class="select-label">標籤篩選</span>
                  </div>
                  <div class="toolbar-btn">依運送方式分類</div>
                  <div class="toolbar-btn btn-select">
                    <span class="select-label">排序</span>
                    <select >
                      <option selected>排序</option>
                      <option value="">付款時間：舊 → 新</option>
                      <option value="">付款時間：新 → 舊</option>
                      <option value="">下單時間：新 → 舊</option>
                      <option value="">下單時間：舊 → 新</option>
                      <option value="">建議出貨順序
                      </option>
                    </select>
                  </div>
                  <div class="toolbar-label hp-none">顯示</div>
                  <div class="toolbar-btn btn-select hp-none">
                    <span class="select-label">15</span>
                    <select>
                      <option value="15">15</option>
                      <option value="30">30</option>
                      <option value="60">60</option>
                      <option value="120">120</option>
                    </select>
                  </div>
                  <div class="toolbar-label hp-none">筆 / 頁</div>
                </div>
              </div>
              <div class="order-list-status">排序：付款時間：舊 → 新</div>
            </div>
            <!-- 訂單 -->
            <div class="order-group-list">
              <!-- 訂單群組(依物流) -->
              <div class="no-order">
                <img src="./image/order_v2.png" alt="">
                <p>你沒有已出貨的訂單</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
