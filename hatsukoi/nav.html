<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="./css/nav.css">  
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <input type="checkbox" id="phone-menu-control5">

    <div class="container">
        <div class="rol">
            <div class="col-4 col-md-2 ">
                <div>
                    <label for="phone-menu-control5" class="HB5">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                
                <input type="checkbox" id="open-bar5">
                <input type="checkbox" id="order-open-bar5">
                <input type="checkbox" id="marketing-open-bar5">
                <input type="checkbox" id="sale-open-bar5">
                <input type="checkbox" id="line-open-bar5">

                <nav class="seller-nav5">
                    <div class="logo5">
                        <img src="./image/hatsukoi_icon.svg" alt="">
                        <p>設計館管理平台</p>
                    </div>

                    <ul class="seller-front-page5"><i class="fa-solid fa-house"></i><a href="#">首頁</a></ul>

                    <div class="seller-main-function5">
                        <i class="fa-solid fa-gift"></i>
                        <label for="open-bar5" class="label-open-bar5">
                            <h2>商品管理</h2>
                            <i class="fa-solid fa-chevron-up icon5"></i>
                            <ul class="seller-item5">
                                <i class="fa-solid fa-xmark"></i>
                                <li>商品管理</li>
                                <li>所有商品</li>
                                <li>主打商品</li>
                                <li>商品自訂排序</li>
                                <li>建立商品</li>
                            </ul>
                        </label>

                    </div>

                    <div class="seller-main-function5">
                        <i class="fa-regular fa-paper-plane"></i>
                        <label for="order-open-bar5" class="label-order-open-bar5">
                            <h2>訂單管理</h2>
                            <i class="fa-solid fa-chevron-up icon5"></i>
                            <ul class="seller-item5">
                                <i class="fa-solid fa-xmark"></i>
                                <li>訂單管理</li>
                                <li>所有訂單</li>
                                <li>評價管理</li>
                            </ul>
                        </label>
                    </div>

                    <div class="seller-main-function5">
                        <i class="fa-regular fa-lightbulb "></i>
                        <label for="marketing-open-bar5" class="label-marketing-open-bar5">
                            <h2>行銷工具</h2>
                            <i class="fa-solid fa-chevron-up icon5"></i>
                            <ul class="seller-item5">
                                <i class="fa-solid fa-xmark"></i>
                                <li>行銷工具</li>
                                <li></li>
                            </ul>
                        </label>
                    </div>

                    <div class="seller-main-function5">
                        <i class="fa-solid fa-sack-dollar "></i>
                        <label for="sale-open-bar5" class="label-sale-open-bar5">
                            <h2>營銷管理</h2>
                            <i class="fa-solid fa-chevron-up icon5"></i>
                            <ul class="seller-item5">
                                <i class="fa-solid fa-xmark"></i>
                                <li>營銷管理</li>
                                <li>銷售狀況</li>
                                <li>圖表</li>
                            </ul>
                        </label>
                    </div>

                    <div class="seller-main-function5">
                        <i class="fa-solid fa-chart-line"></i>
                        <label for="line-open-bar5" class="label-data-open-bar5">
                            <h2>數據中心</h2>
                            <i class="fa-solid fa-chevron-up icon5"></i>
                            <ul class="seller-item5 one">
                                <i class="fa-solid fa-xmark"></i>
                                <li>數據中心</li>
                                <li></li>
                            </ul>
                        </label>
                    </div>

                </nav>
            </div>
        </div>

    </div>
</body>
</html>
